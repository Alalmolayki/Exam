<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
  
  <script>
	$(document).ready(
		function()
		{
			$("p").click(
			
				function()
				{
					var yeni=document.createElement("h1");
					yeni.innerHTML="Başlık";
					$(this).after(yeni);
					 
				
				}
			);
			
		
		}
	
	);
  
  
  </script>
  
  <style>
	.kirmizi{color:#f00;}
	.mavi{color:#00f;}
	.buyult{font-size:36px;}
  
  
  
  </style>
  
  
  
</head>
<body>

<p>15 Temmuz Şehitleri </p>
<p>16 Temmuz Şehitleri </p>
<p>17 Temmuz Şehitleri </p>
<p>18 Temmuz Şehitleri </p>


</body>
</html>
